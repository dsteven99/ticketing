apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      volumes:
        - name: auth-mongo-storage
          persistentVolumeClaim:
            claimName: auth-db-bs-claim
      containers:
        - name: auth-mongo
          image: mongo
          volumeMounts:
            - mountPath: '/data/db'
              name: auth-mongo-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-db-bs-claim
spec:
  storageClassName: do-block-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  selector:
    app: auth-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
